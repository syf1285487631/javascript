        事件： 能够在文件中知道用户的行为的一种方式
               监听用户行为的
        事件绑定： 即 用户行为的监测
                 1. 句柄形式 dom.on + 事件名称
                 2. addEventListener(事件名称, 事件处理函数, 是否事件捕获) 
                 区别： 
                    句柄形式只能绑定一个事件处理函数
                    addEventListener 可以绑定多个事件处理函数
                 3. attachEvent('on' + 事件名称, s事件处理函数)   IE独有
                

        事件捕获： 。。。。 从父元素到族元素   先触发父元素的事件  再触发子元素事件
        时间冒泡： 事件流向 从子元素到父元素   先触发子元素的事件  再触发父元素事件
        事件绑定中的函数称之为事件处理函数


        js中 全局有一个Element 构造函数  该构造函数是js中DOM元素的构造器 即所有的DOM元素都是由该函数构造出来的
            我们把由一个构造函数构造出来的对象称之为 实例对象  即 DOM元素就是Element的实例对象
            构造函数身上有一个属性 叫prototype  该属性存储的是由构造函数构造出来的实例对象 们  他们公共含有的属性和方法

     -->
